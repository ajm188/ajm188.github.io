<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{{ if eq .Section "post" }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

	<title>{{ .Site.Title }}{{ if not (eq .Title .Site.Title) }}: {{ .Title }}{{ end }}</title>

	<link rel="canonical" href="{{ .Permalink }}">
	{{with $rss := .OutputFormats.Get "RSS" }}<link href="{{ $rss.RelPermalink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />{{ end }}

	{{/* partial "header.social.meta.html" . */}}

	<link rel="shortcut icon" href="/favicon.ico">

	{{- $fontawesome := resources.Get "css/fontawesome.min.css" | toCSS | fingerprint -}}
	<link rel="stylesheet" href="{{ $fontawesome.Permalink }}" integrity="{{ $fontawesome.Data.Integrity }}" />
	{{- $simplecss := resources.Get "css/simplecss.min.css" | fingerprint -}}
	<link rel="stylesheet" href="{{ $simplecss.Permalink }}" integrity="{{ $simplecss.Data.Integrity }}" />
	<style>
		.time {
			font-style: oblique;
		}

		a.fa {
			text-decoration: none;
		}

		article h1 span {
			font-size: 80%;
			font-weight: lighter;
			font-style: oblique;
			display: block;
		}

		pre {
			word-wrap: normal;
			white-space: pre;
		}

		code {
			font-size: 0.9em;
		}
	</style>
	<!--<script src="/js/lib/modernizr-2.6.2.min.js"></script>-->
</head>
<body>
